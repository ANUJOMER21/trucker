name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Choose the Java distribution
          java-version: '17'

      - name: Download dependencies
        run: ./gradlew build --warning-mode all --stacktrace

      - name: Check for deprecated Gradle features
        run: ./gradlew build --warning-mode fail --stacktrace

      - name: Build APK
        run: ./gradlew assembleRelease --warning-mode all --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: app/build/outputs/apk/release/app-release.apk
